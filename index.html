<!DOCTYPE html>
<html>
    <head>
      <title>Martin's Laundromat</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <div id="title">
        <h1>Martin's Laundromat</h1>
        <h6>Let us know you're coming by!</h6>
      </div>

    <div id="login-form">
      <div id="message"></div>
      <form id="sign-up" class="border">
      <fieldset>
          <legend>New? Let's Get Started</legend>
            <input type="text" name="credentials[email]" placeholder="Email">
            <input type="password" name="credentials[password]" placeholder="Password">
            <input type="password" name="credentials[password_confirmation]" placeholder="Confirm Password">
            <button class="create">Sign Up!</button>
        </fieldset>
      </form>
    <br>
      <form id="sign-in" class="border">
        <fieldset>
          <legend>Welcome Back</legend>
            <input type="text" name="credentials[email]" placeholder="Username">
            <input type="password" name="credentials[password]" placeholder="Password">
            <button class="login">Sign In!</button>
        </fieldset>
      </form>
    <br>
    <!-- handlebars -->
    <button id="getDropoffsButton" class="btn btn-info mr-2">Get Dropoffs!</button>
    <button id="clearDropoffsButton" class="btn btn-outline-info">Clear Dropoffs!</button>
    <br>
    <div id="content" class="content"></div>

    <form id="create-dropoffs" class="border">
        <fieldset>
          <legend>Create a Dropoff</legend>
            <input type="text" name="dropoff[date_dropping_off]" placeholder="YYYY-MM-DD">
            <input type="text" name="dropoff[load_type]" placeholder="Colors/Whites?">
            <input type="text" name="dropoff[note]" placeholder="Leave a note!">
            <button class="create">Submit</button>
        </fieldset>
    </form>
    <br>
    <form id="update-dropoffs" class="border">
        <fieldset>
          <legend>Edit Dropoff</legend>
            <input type="text" name="dropoff[id]" placeholder="Dropoff ID">
            <input type="text" name="dropoff[date_dropping_off]" placeholder="YYYY-MM-DD">
            <input type="text" name="dropoff[load_type]" placeholder="Colors/Whites?">
            <input type="text" name="dropoff[note]" placeholder="Leave a note!">
            <button class="reset">Edit</button>
        </fieldset>
    </form>
    <br>
      <form id="change-password" class="border">
        <fieldset>
          <legend>Change Password</legend>
          <input type="password" name="passwords[old]" placeholder="Current Password">
          <input type="password" name="passwords[new]" placeholder="New Password">
          <button class="reset">Reset</button>
        </fieldset>
      </form>
      <form id="sign-out">
        <fieldset>
          <legend></legend>
          <button class="end">Sign Out</button>
        </fieldset>
      </form>
    </div>
  </body>
</html>
